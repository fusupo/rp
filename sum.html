        <button onclick="foo()">SUM</button>
        <p class="total_duration_time"></p>
        <script>
            var totalDurationTime = document.getElementsByClassName("total_duration_time")[0],
                durationTimes = document.getElementsByClassName("duration_time"),
                total = {
                    hours: 0,
                    minutes: 0
                };

            function zeroPad (num) {
                var str = num.toString();

                if (str.length < 2) {
                    str = "0" + str;
                }

                return str;
            }
            function foo(){                
            Array.prototype.forEach.call(durationTimes, function (time) {
                var parts = time.value.split(":"),
                    temp;

                temp = (+parts[1] + total.minutes);
                total.minutes = temp % 60;    
                total.hours = (+parts[0] + total.hours) + (temp - total.minutes) / 60;
            });

            totalDurationTime.textContent = "Total time: " + zeroPad(total.hours) + ":" + zeroPad(total.minutes);
        }
